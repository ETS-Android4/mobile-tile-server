<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Windows Tile Server Preview</title>
        <meta charset="utf-8" />
        <link
                rel="stylesheet"
                href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
        <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }


        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
      var map = L.map('map').setView([{{latitude}}, {{longitude}}], {{zoom_level}});
      L.tileLayer('{{url}}', {
        minZoom: {{min_zoom}},
        maxZoom: {{max_zoom}},
        tms: false,
        attribution: '{{attribution}}'
      }).addTo(map);

        </script>
    </body>
</html>
